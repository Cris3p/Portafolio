<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - Restaurante</title>
  <link rel="stylesheet" href="../css/molleja.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <!-- <button onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></button> -->
     <div class="portada">
       <button><a href="../html/menu.html"><i class="fa-solid fa-xmark"></i></a></button>
     </div>
  </header>
  <main class="producto">
    <div class="carta">
      <div class="detalles">
        <div class="titulo">
          <h1>Ojo de bife</h1>
          <div class="price">$13.000</div>
        </div>

        <p class="descripcion">
          Ojo de bife grillado con papas crocantes, escabeche de vegetales y galleta de hongos.
Un plato rústico y sabroso con contrastes de texturas y sabores: carne jugosa, vegetales encurtidos, papas doradas y un crocante de hongos como toque final.
        </p>

        <div class="nota">
          <label for="note">Añadir nota:</label>
          <input type="text" id="note" placeholder="Ej: sin cebolla, sin morrón...">
        </div>

        <div class="carrito">
          <div class="cantidad">
            <button>-</button>
            <span>2</span>
            <button>+</button>
          </div>

          <button class="añadir">
            ADD TO CART
          </button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
